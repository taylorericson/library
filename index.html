  <body>
    <div class="grid-container">
      <div class="header">
        <div class="icon">
          <svg style="width:7rem;height:7rem" viewBox="0 0 24 24">
            <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
          </svg>
        </div>
        <h1 class="title">Library</h1>
        <button id="add">+</button>

      </div>
      <div class="card-container"></div>
      <div class="form-container">
        <form action="#" id="new-form">
          <button class="close">X</button>
          <h2>Add New Book</h2>
          <div class="form-row">
            <input type="text" id="title" placeholder="Title" required />
          </div>
          <div class="form-row">
            <input type="text" id="author" placeholder="Author" required />
          </div>
          <div class="form-row">
            <input
              type="number"
              id="pages"
              placeholder="Page Count"
              min="1"
              required
            />
          </div>
          <button type="submit" id="submit-btn">Add</button>
        </form>
      </div>
      <div class="footer">
        <p>taylorericson</p>
        <a href="https://github.com/taylorericson" target="_blank"</a>
            <i class="fa fa-github"></i>
    </div>
    </div>
